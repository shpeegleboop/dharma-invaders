<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- DevÄ (Celestial Being) - serene, graceful, ethereal - GRAYISH/PURPLE -->
  <defs>
    <radialGradient id="devaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8E4F0;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#B8B0C8;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#8878A0;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="devaBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8B0C8"/>
      <stop offset="100%" style="stop-color:#908898"/>
    </linearGradient>
    <linearGradient id="devaSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5E6"/>
      <stop offset="100%" style="stop-color:#FFE8D0"/>
    </linearGradient>
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0"/>
      <stop offset="60%" style="stop-color:#FFD700;stop-opacity:0.4"/>
      <stop offset="80%" style="stop-color:#FFF8DC;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Celestial glow -->
  <ellipse cx="16" cy="16" rx="15" ry="15" fill="url(#devaGlow)"/>
  
  <!-- Halo -->
  <ellipse cx="16" cy="7" rx="6" ry="2" fill="url(#haloGrad)"/>
  
  <!-- Flowing robes/body -->
  <path d="M10 14 
           Q16 12 22 14 
           L24 26 
           Q20 28 16 27 
           Q12 28 8 26 
           Z" 
        fill="url(#devaBody)"/>
  
  <!-- Robe inner detail -->
  <path d="M14 16 Q15 22 14 26" fill="none" stroke="#7A7088" stroke-width="0.5" opacity="0.6"/>
  <path d="M18 16 Q17 22 18 26" fill="none" stroke="#7A7088" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Head -->
  <circle cx="16" cy="10" r="4" fill="url(#devaSkin)"/>
  
  <!-- Peaceful closed eyes (curved up = content) -->
  <path d="M13 10 Q14 9 15 10" fill="none" stroke="#8B7355" stroke-width="0.7" stroke-linecap="round"/>
  <path d="M17 10 Q18 9 19 10" fill="none" stroke="#8B7355" stroke-width="0.7" stroke-linecap="round"/>
  
  <!-- Gentle blush -->
  <circle cx="13" cy="11.5" r="1" fill="#D8B8C8" opacity="0.5"/>
  <circle cx="19" cy="11.5" r="1" fill="#D8B8C8" opacity="0.5"/>
  
  <!-- Serene small smile -->
  <path d="M14.5 12.5 Q16 13.5 17.5 12.5" fill="none" stroke="#8B7355" stroke-width="0.5" stroke-linecap="round"/>
  
  <!-- Decorative hair/crown wisps -->
  <path d="M12 7 Q10 4 12 5" fill="none" stroke="#A098B0" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M16 6 Q16 3 17 4" fill="none" stroke="#A098B0" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M20 7 Q22 4 20 5" fill="none" stroke="#A098B0" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Small sparkle accents -->
  <circle cx="8" cy="12" r="0.8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="24" cy="14" r="0.6" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="10" cy="22" r="0.5" fill="#FFFFFF" opacity="0.5"/>
</svg>
