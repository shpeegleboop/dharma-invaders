<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Mara - Demon King in Thangka style, black and red, wrathful deity -->
  <defs>
    <!-- Flame aura gradient -->
    <radialGradient id="flameAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF4400;stop-opacity:0.8"/>
      <stop offset="40%" style="stop-color:#CC0000;stop-opacity:0.5"/>
      <stop offset="70%" style="stop-color:#660000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#220000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Body gradient - deep black with red undertones -->
    <linearGradient id="maraBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A1515"/>
      <stop offset="50%" style="stop-color:#1A0A0A"/>
      <stop offset="100%" style="stop-color:#0D0505"/>
    </linearGradient>
    
    <!-- Face gradient -->
    <linearGradient id="maraFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D1A1A"/>
      <stop offset="100%" style="stop-color:#1A0808"/>
    </linearGradient>
    
    <!-- Gold for ornaments -->
    <linearGradient id="goldOrn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Flame hair gradient -->
    <linearGradient id="flameHair" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000"/>
      <stop offset="50%" style="stop-color:#FF4400"/>
      <stop offset="100%" style="stop-color:#FFAA00"/>
    </linearGradient>
  </defs>
  
  <!-- Outer flame aura -->
  <ellipse cx="32" cy="34" rx="30" ry="30" fill="url(#flameAura)"/>
  
  <!-- Flame aureole behind head (Thangka style) -->
  <path d="M16 20 Q10 10 18 8 Q14 4 22 6 Q20 0 28 4 Q26 -2 32 2 Q38 -2 36 4 Q44 0 42 6 Q50 4 46 8 Q54 10 48 20" 
        fill="url(#flameHair)" opacity="0.9"/>
  <path d="M12 28 Q6 22 10 18 Q4 16 12 14" fill="url(#flameHair)" opacity="0.7"/>
  <path d="M52 28 Q58 22 54 18 Q60 16 52 14" fill="url(#flameHair)" opacity="0.7"/>
  
  <!-- Flaming hair standing up (wrathful style) -->
  <path d="M20 18 Q18 8 24 12 Q22 4 28 10 Q28 2 32 8 Q36 2 36 10 Q42 4 40 12 Q46 8 44 18" 
        fill="url(#flameHair)"/>
  
  <!-- Main body/torso - massive and imposing -->
  <path d="M14 32 
           Q14 26 20 24 
           L20 28 
           Q32 26 44 28 
           L44 24 
           Q50 26 50 32 
           L52 50 
           Q32 58 12 50 
           Z" 
        fill="url(#maraBody)" stroke="#0A0000" stroke-width="1"/>
  
  <!-- Chest muscles / armor plates (Thangka ornate style) -->
  <path d="M24 34 Q32 32 40 34 L38 44 Q32 46 26 44 Z" fill="#2D1212" stroke="#FF4400" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Necklace of skulls (Thangka tradition) -->
  <ellipse cx="22" cy="30" rx="3" ry="3" fill="#E8E0D0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="32" cy="32" rx="3.5" ry="3.5" fill="#E8E0D0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="42" cy="30" rx="3" ry="3" fill="#E8E0D0" stroke="#1A0A0A" stroke-width="0.5"/>
  <!-- Skull eye holes -->
  <circle cx="21" cy="29.5" r="0.8" fill="#1A0A0A"/>
  <circle cx="23" cy="29.5" r="0.8" fill="#1A0A0A"/>
  <circle cx="31" cy="31.5" r="1" fill="#1A0A0A"/>
  <circle cx="33" cy="31.5" r="1" fill="#1A0A0A"/>
  <circle cx="41" cy="29.5" r="0.8" fill="#1A0A0A"/>
  <circle cx="43" cy="29.5" r="0.8" fill="#1A0A0A"/>
  
  <!-- Arms - muscular, reaching -->
  <path d="M14 32 Q6 36 4 44 Q2 48 6 52" fill="url(#maraBody)" stroke="#0A0000" stroke-width="1"/>
  <path d="M50 32 Q58 36 60 44 Q62 48 58 52" fill="url(#maraBody)" stroke="#0A0000" stroke-width="1"/>
  
  <!-- Clawed hands -->
  <path d="M6 52 L2 54 M6 52 L4 56 M6 52 L7 57" stroke="#3D1A1A" stroke-width="2" stroke-linecap="round"/>
  <path d="M58 52 L62 54 M58 52 L60 56 M58 52 L57 57" stroke="#3D1A1A" stroke-width="2" stroke-linecap="round"/>
  <!-- Claw tips - red -->
  <path d="M2 54 L0 55 M4 56 L2 58 M7 57 L6 60" stroke="#CC0000" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M62 54 L64 55 M60 56 L62 58 M57 57 L58 60" stroke="#CC0000" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Gold arm bands -->
  <ellipse cx="10" cy="38" rx="3" ry="2" fill="url(#goldOrn)" stroke="#8B6914" stroke-width="0.5"/>
  <ellipse cx="54" cy="38" rx="3" ry="2" fill="url(#goldOrn)" stroke="#8B6914" stroke-width="0.5"/>
  
  <!-- HEAD - fierce wrathful face -->
  <ellipse cx="32" cy="18" rx="12" ry="10" fill="url(#maraFace)" stroke="#0A0000" stroke-width="1"/>
  
  <!-- Crown of five skulls (Thangka tradition) -->
  <ellipse cx="20" cy="10" rx="3" ry="3" fill="#E8DDD0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="26" cy="8" rx="3" ry="3" fill="#E8DDD0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="32" cy="7" rx="3.5" ry="3.5" fill="#E8DDD0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="38" cy="8" rx="3" ry="3" fill="#E8DDD0" stroke="#1A0A0A" stroke-width="0.5"/>
  <ellipse cx="44" cy="10" rx="3" ry="3" fill="#E8DDD0" stroke="#1A0A0A" stroke-width="0.5"/>
  <!-- Crown skull eyes -->
  <circle cx="19" cy="9.5" r="0.7" fill="#1A0A0A"/><circle cx="21" cy="9.5" r="0.7" fill="#1A0A0A"/>
  <circle cx="25" cy="7.5" r="0.7" fill="#1A0A0A"/><circle cx="27" cy="7.5" r="0.7" fill="#1A0A0A"/>
  <circle cx="31" cy="6.5" r="0.8" fill="#1A0A0A"/><circle cx="33" cy="6.5" r="0.8" fill="#1A0A0A"/>
  <circle cx="37" cy="7.5" r="0.7" fill="#1A0A0A"/><circle cx="39" cy="7.5" r="0.7" fill="#1A0A0A"/>
  <circle cx="43" cy="9.5" r="0.7" fill="#1A0A0A"/><circle cx="45" cy="9.5" r="0.7" fill="#1A0A0A"/>
  
  <!-- Third eye (Thangka wrathful deity) -->
  <ellipse cx="32" cy="13" rx="2" ry="1.5" fill="#220000" stroke="#FF0000" stroke-width="0.5"/>
  <circle cx="32" cy="13" r="0.8" fill="#FF0000"/>
  <circle cx="32" cy="13" r="0.3" fill="#FFFF00"/>
  
  <!-- Main eyes - bulging, fierce, round (Thangka style) -->
  <ellipse cx="26" cy="17" rx="4" ry="3.5" fill="#FFFFEE" stroke="#1A0A0A" stroke-width="0.8"/>
  <ellipse cx="38" cy="17" rx="4" ry="3.5" fill="#FFFFEE" stroke="#1A0A0A" stroke-width="0.8"/>
  
  <!-- Bloodshot veins in eyes -->
  <path d="M23 16 L25 17" stroke="#CC0000" stroke-width="0.3"/>
  <path d="M23 18 L25 17.5" stroke="#CC0000" stroke-width="0.3"/>
  <path d="M41 16 L39 17" stroke="#CC0000" stroke-width="0.3"/>
  <path d="M41 18 L39 17.5" stroke="#CC0000" stroke-width="0.3"/>
  
  <!-- Irises - red with rage -->
  <circle cx="26" cy="17" r="2.2" fill="#8B0000"/>
  <circle cx="38" cy="17" r="2.2" fill="#8B0000"/>
  
  <!-- Pupils - black with yellow fury center -->
  <circle cx="26" cy="17" r="1.2" fill="#0A0000"/>
  <circle cx="38" cy="17" r="1.2" fill="#0A0000"/>
  <circle cx="26" cy="17" r="0.5" fill="#FFDD00"/>
  <circle cx="38" cy="17" r="0.5" fill="#FFDD00"/>
  
  <!-- Furrowed angry brows -->
  <path d="M20 13 Q24 11 28 14" fill="none" stroke="#0A0000" stroke-width="2" stroke-linecap="round"/>
  <path d="M44 13 Q40 11 36 14" fill="none" stroke="#0A0000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Fierce nose -->
  <path d="M30 19 L32 17 L34 19" fill="none" stroke="#1A0A0A" stroke-width="1"/>
  <circle cx="30" cy="20" r="1" fill="#0A0000"/>
  <circle cx="34" cy="20" r="1" fill="#0A0000"/>
  
  <!-- Terrifying mouth - wide grimace with fangs -->
  <path d="M22 23 Q32 28 42 23 Q42 26 32 27 Q22 26 22 23" fill="#1A0000"/>
  
  <!-- Upper fangs - large -->
  <path d="M24 23 L26 28 L28 23" fill="#FFFFEE" stroke="#1A0A0A" stroke-width="0.3"/>
  <path d="M36 23 L38 28 L40 23" fill="#FFFFEE" stroke="#1A0A0A" stroke-width="0.3"/>
  
  <!-- Smaller teeth -->
  <path d="M29 23 L30 25 L31 23" fill="#FFFFEE"/>
  <path d="M33 23 L34 25 L35 23" fill="#FFFFEE"/>
  
  <!-- Lower fangs pointing up -->
  <path d="M26 26 L27 24 L28 26" fill="#FFFFEE"/>
  <path d="M36 26 L37 24 L38 26" fill="#FFFFEE"/>
  
  <!-- Tongue (wrathful deities often shown with tongue out) -->
  <path d="M30 26 Q32 30 34 26" fill="#CC0000"/>
  
  <!-- Gold earrings -->
  <circle cx="18" cy="20" r="2" fill="url(#goldOrn)" stroke="#8B6914" stroke-width="0.5"/>
  <circle cx="46" cy="20" r="2" fill="url(#goldOrn)" stroke="#8B6914" stroke-width="0.5"/>
  
  <!-- Extra flame accents at bottom -->
  <path d="M18 54 Q14 58 18 62 Q16 58 20 56" fill="#FF4400" opacity="0.6"/>
  <path d="M46 54 Q50 58 46 62 Q48 58 44 56" fill="#FF4400" opacity="0.6"/>
  <path d="M32 56 Q28 60 32 64 Q36 60 32 56" fill="#FF6600" opacity="0.5"/>
</svg>
