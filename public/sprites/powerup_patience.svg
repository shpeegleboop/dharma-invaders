<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Patience - slows enemies, hourglass with trickling sand -->
  <defs>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="50%" style="stop-color:#32CD32"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </linearGradient>
    <linearGradient id="sandGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98"/>
      <stop offset="100%" style="stop-color:#3CB371"/>
    </linearGradient>
    <radialGradient id="patienceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:0"/>
    </radialGradient>
    <filter id="patienceBlur">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#patienceBlur)">
    <!-- Outer glow -->
    <circle cx="12" cy="12" r="11" fill="url(#patienceGlow)"/>
    
    <!-- Slow motion waves around -->
    <ellipse cx="12" cy="12" rx="10" ry="10" fill="none" stroke="#90EE90" stroke-width="0.5" stroke-dasharray="3 2" opacity="0.5"/>
    <ellipse cx="12" cy="12" rx="8" ry="8" fill="none" stroke="#90EE90" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.3"/>
    
    <!-- Top cap -->
    <rect x="6" y="2" width="12" height="2" rx="1" fill="url(#glassGrad)" stroke="#006400" stroke-width="0.4"/>
    
    <!-- Bottom cap -->
    <rect x="6" y="20" width="12" height="2" rx="1" fill="url(#glassGrad)" stroke="#006400" stroke-width="0.4"/>
    
    <!-- Hourglass glass shape -->
    <path d="M7 4 
             L7 8 Q7 12 12 12 Q7 12 7 16 
             L7 20 
             L17 20 
             L17 16 Q17 12 12 12 Q17 12 17 8 
             L17 4 Z" 
          fill="#E8F5E9" fill-opacity="0.6" stroke="url(#glassGrad)" stroke-width="1"/>
    
    <!-- Upper sand (depleting) -->
    <path d="M8 5 L8 7 Q8 9 12 11 Q16 9 16 7 L16 5 Z" fill="url(#sandGrad)" opacity="0.9"/>
    
    <!-- Falling sand stream -->
    <line x1="12" y1="11" x2="12" y2="13" stroke="#3CB371" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Sand particles falling -->
    <circle cx="12" cy="12" r="0.5" fill="#3CB371"/>
    <circle cx="11.5" cy="12.8" r="0.4" fill="#3CB371" opacity="0.8"/>
    <circle cx="12.5" cy="13.2" r="0.4" fill="#3CB371" opacity="0.7"/>
    
    <!-- Lower sand (accumulating) -->
    <path d="M8 19 L8 17 Q10 15 12 16 Q14 15 16 17 L16 19 Z" fill="url(#sandGrad)" opacity="0.9"/>
    
    <!-- Glass highlights -->
    <path d="M8 5 Q9 7 8 9" fill="none" stroke="#FFFFFF" stroke-width="0.6" opacity="0.5"/>
    <path d="M8 15 Q9 17 8 19" fill="none" stroke="#FFFFFF" stroke-width="0.6" opacity="0.5"/>
    
    <!-- Decorative slow symbols -->
    <path d="M3 10 Q2 12 3 14" fill="none" stroke="#90EE90" stroke-width="1" stroke-linecap="round"/>
    <path d="M21 10 Q22 12 21 14" fill="none" stroke="#90EE90" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
