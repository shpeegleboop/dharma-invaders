<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Vajra (Dorje) - sacred thunderbolt, golden and spinning -->
  <defs>
    <!-- Golden metallic gradient -->
    <linearGradient id="goldMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Darker gold for depth -->
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
    
    <!-- Bright highlight -->
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Spin animation -->
    <style>
      .vajra-spin {
        transform-origin: center;
        animation: spin 1.5s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </defs>
  
  <g class="vajra-spin" filter="url(#glow)">
    <!-- Central orb -->
    <circle cx="12" cy="12" r="2.5" fill="url(#goldShine)" stroke="#B8860B" stroke-width="0.3"/>
    <circle cx="11.5" cy="11.5" r="0.8" fill="#FFFACD" opacity="0.8"/>
    
    <!-- Central decorative bands -->
    <ellipse cx="12" cy="12" rx="3.5" ry="2" fill="url(#goldMain)" stroke="#8B6914" stroke-width="0.3"/>
    
    <!-- Left lotus bulb -->
    <ellipse cx="6" cy="12" rx="2" ry="2.5" fill="url(#goldMain)" stroke="#8B6914" stroke-width="0.4"/>
    <ellipse cx="6" cy="12" rx="1.2" ry="1.5" fill="url(#goldDark)"/>
    <!-- Decorative ring -->
    <ellipse cx="8" cy="12" rx="0.8" ry="1.8" fill="url(#goldMain)" stroke="#8B6914" stroke-width="0.3"/>
    
    <!-- Right lotus bulb -->
    <ellipse cx="18" cy="12" rx="2" ry="2.5" fill="url(#goldMain)" stroke="#8B6914" stroke-width="0.4"/>
    <ellipse cx="18" cy="12" rx="1.2" ry="1.5" fill="url(#goldDark)"/>
    <!-- Decorative ring -->
    <ellipse cx="16" cy="12" rx="0.8" ry="1.8" fill="url(#goldMain)" stroke="#8B6914" stroke-width="0.3"/>
    
    <!-- Left prongs (5 prongs curving inward) -->
    <!-- Center prong -->
    <path d="M4 12 Q1 12 0.5 12" stroke="url(#goldMain)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <!-- Upper prongs -->
    <path d="M4.5 10 Q2 9 1 10.5 Q0.5 11 0.8 12" stroke="url(#goldMain)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path d="M4.5 14 Q2 15 1 13.5 Q0.5 13 0.8 12" stroke="url(#goldMain)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <!-- Outer prongs -->
    <path d="M5 9 Q3 7 2 9 Q1 10.5 1.2 12" stroke="url(#goldMain)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    <path d="M5 15 Q3 17 2 15 Q1 13.5 1.2 12" stroke="url(#goldMain)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    
    <!-- Right prongs (5 prongs curving inward) -->
    <!-- Center prong -->
    <path d="M20 12 Q23 12 23.5 12" stroke="url(#goldMain)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <!-- Upper prongs -->
    <path d="M19.5 10 Q22 9 23 10.5 Q23.5 11 23.2 12" stroke="url(#goldMain)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path d="M19.5 14 Q22 15 23 13.5 Q23.5 13 23.2 12" stroke="url(#goldMain)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <!-- Outer prongs -->
    <path d="M19 9 Q21 7 22 9 Q23 10.5 22.8 12" stroke="url(#goldMain)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    <path d="M19 15 Q21 17 22 15 Q23 13.5 22.8 12" stroke="url(#goldMain)" stroke-width="0.8" stroke-linecap="round" fill="none"/>
    
    <!-- Sparkle highlights -->
    <circle cx="3" cy="11" r="0.4" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="21" cy="13" r="0.4" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="12" cy="10" r="0.3" fill="#FFFFFF" opacity="0.7"/>
  </g>
</svg>
