<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- PetÄ (Hungry Ghost) - wispy, sad, eternally hungry - RED -->
  <defs>
    <radialGradient id="ghostGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFB3B3;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#E07070;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#CC4444;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="ghostBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E86B6B"/>
      <stop offset="100%" style="stop-color:#C94444"/>
    </linearGradient>
  </defs>
  
  <!-- Outer wispy glow -->
  <ellipse cx="12" cy="12" rx="11" ry="11" fill="url(#ghostGlow)"/>
  
  <!-- Main body - teardrop/ghost shape -->
  <path d="M12 2 
           Q18 6 17 14 
           Q17 18 14 20 
           Q13 18 12 20 
           Q11 18 10 20 
           Q7 18 7 14 
           Q6 6 12 2" 
        fill="url(#ghostBody)"/>
  
  <!-- Big sad eyes -->
  <ellipse cx="9" cy="10" rx="2.5" ry="3" fill="#2C2C3D"/>
  <ellipse cx="15" cy="10" rx="2.5" ry="3" fill="#2C2C3D"/>
  
  <!-- Eye highlights (sad, looking down) -->
  <circle cx="8.5" cy="11" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="14.5" cy="11" r="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Small sad mouth (hungry, wanting) -->
  <ellipse cx="12" cy="15" rx="1.5" ry="2" fill="#8B3030"/>
  
  <!-- Wispy tail bits -->
  <path d="M8 19 Q7 22 6 21" fill="none" stroke="#C94444" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <path d="M12 20 Q12 23 11 22" fill="none" stroke="#C94444" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <path d="M16 19 Q17 22 18 21" fill="none" stroke="#C94444" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
</svg>
