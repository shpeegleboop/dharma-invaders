<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" width="12" height="12">
  <!-- Tiracchānā (Animal) - tiny wolf/dog, pack creature -->
  <defs>
    <linearGradient id="wolfBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D6D7E"/>
      <stop offset="100%" style="stop-color:#424949"/>
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <ellipse cx="6" cy="7" rx="4" ry="3" fill="url(#wolfBody)"/>
  
  <!-- Head -->
  <ellipse cx="6" cy="4.5" rx="3" ry="2.5" fill="url(#wolfBody)"/>
  
  <!-- Ears (pointed) -->
  <path d="M3.5 3 L2 0.5 L4 2.5" fill="#5D6D7E"/>
  <path d="M8.5 3 L10 0.5 L8 2.5" fill="#5D6D7E"/>
  
  <!-- Inner ears -->
  <path d="M3.2 2.5 L2.5 1.2 L3.8 2.3" fill="#8B7355"/>
  <path d="M8.8 2.5 L9.5 1.2 L8.2 2.3" fill="#8B7355"/>
  
  <!-- Snout -->
  <ellipse cx="6" cy="5.5" rx="1.5" ry="1" fill="#4A5257"/>
  
  <!-- Nose -->
  <ellipse cx="6" cy="5" rx="0.6" ry="0.4" fill="#1A1A1A"/>
  
  <!-- Eyes (alert, slightly feral) -->
  <circle cx="4.5" cy="4" r="0.8" fill="#1A1A1A"/>
  <circle cx="7.5" cy="4" r="0.8" fill="#1A1A1A"/>
  
  <!-- Eye shine -->
  <circle cx="4.7" cy="3.8" r="0.3" fill="#FFFFFF"/>
  <circle cx="7.7" cy="3.8" r="0.3" fill="#FFFFFF"/>
  
  <!-- Tiny legs -->
  <rect x="3" y="9" width="1" height="2" rx="0.5" fill="#424949"/>
  <rect x="5" y="9" width="1" height="2" rx="0.5" fill="#424949"/>
  <rect x="7" y="9" width="1" height="2" rx="0.5" fill="#424949"/>
  
  <!-- Tail -->
  <path d="M10 7 Q12 5 11 4" fill="none" stroke="#5D6D7E" stroke-width="1.5" stroke-linecap="round"/>
</svg>
