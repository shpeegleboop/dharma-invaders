<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Meditation - shield charges, dark blue protective shield -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="30%" style="stop-color:#2E5A8B"/>
      <stop offset="70%" style="stop-color:#1A3A5C"/>
      <stop offset="100%" style="stop-color:#0D2137"/>
    </linearGradient>
    <linearGradient id="shieldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB3E9"/>
      <stop offset="100%" style="stop-color:#2E5A8B"/>
    </linearGradient>
    <radialGradient id="meditationGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#1A3A5C;stop-opacity:0"/>
    </radialGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="0.6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#shieldGlow)">
    <!-- Outer glow -->
    <circle cx="12" cy="12" r="11" fill="url(#meditationGlow)"/>
    
    <!-- Protective energy ring -->
    <ellipse cx="12" cy="12" rx="10" ry="10" fill="none" stroke="#4A90D9" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Main shield shape - classic shield -->
    <path d="M12 1 
             L21 5 
             L21 10 
             C21 16 12 23 12 23 
             C12 23 3 16 3 10 
             L3 5 
             Z" 
          fill="url(#shieldGrad)" stroke="#0D2137" stroke-width="0.8"/>
    
    <!-- Shield inner border -->
    <path d="M12 3 
             L19 6 
             L19 10 
             C19 15 12 21 12 21 
             C12 21 5 15 5 10 
             L5 6 
             Z" 
          fill="none" stroke="#4A90D9" stroke-width="0.6" opacity="0.6"/>
    
    <!-- Shield emblem - simple protective symbol -->
    <circle cx="12" cy="11" r="4" fill="#1A3A5C" stroke="#4A90D9" stroke-width="0.5"/>
    <circle cx="12" cy="11" r="2.5" fill="#2E5A8B"/>
    <circle cx="12" cy="11" r="1.2" fill="#4A90D9"/>
    
    <!-- Cross/plus inside (protection symbol) -->
    <path d="M12 7 L12 15" stroke="#6BB3E9" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <path d="M8 11 L16 11" stroke="#6BB3E9" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Shield highlight (metallic shine) -->
    <path d="M6 5 Q8 8 6 12" fill="none" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>
    <path d="M7 4 L10 5" fill="none" stroke="#FFFFFF" stroke-width="0.8" stroke-linecap="round" opacity="0.3"/>
    
    <!-- Small shield echoes (multiple charges) -->
    <path d="M1 8 L1 6 L3 5 L3 8 C3 10 2 11 2 11 C2 11 1 10 1 8Z" fill="#4A90D9" opacity="0.4"/>
    <path d="M23 8 L23 6 L21 5 L21 8 C21 10 22 11 22 11 C22 11 23 10 23 8Z" fill="#4A90D9" opacity="0.4"/>
    
    <!-- Sparkle accents -->
    <circle cx="9" cy="6" r="0.6" fill="#FFFFFF" opacity="0.8"/>
    <circle cx="15" cy="7" r="0.5" fill="#FFFFFF" opacity="0.6"/>
  </g>
</svg>
